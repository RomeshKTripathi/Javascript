    <script>

        const images = document.querySelectorAll('img')

        images.forEach(removeOnClick);

        function removeOnClick(img){
            img.addEventListener('click', (e)=>{
                let removeIt = e.target.parentNode;// we have to remove <li> tag which contains image.
                removeIt.remove(); 
            })
        }
