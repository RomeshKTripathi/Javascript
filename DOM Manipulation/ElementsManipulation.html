    <script>
        const div = document.createElement('div');
        div.className = 'main';
        div.id = Math.round(Math.random() * 10 + 1);
        div.setAttribute('title', 'generated title');
        div.style.backgroundColor = 'green';
        div.style.padding = '12px';
        
        //Simple practice to add Text. but both are good to implement.
        div.innerText = "New Generated Div";
        /*
            div.attributes style selects and brings and then sets the attributes
            but element.setAttribut() function directly sets the attributes    
        */

        // Good practice to add text for optimization.
        const textNode = document.createTextNode("New Generated Div")
        // div.appendChild(textNode)
       
        document.body.appendChild(div)
        console.log(div);
